<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Banque Facile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-container">
    <img src="https://i.postimg.cc/yxKxf5qf/file-000000009b7861f78b615a6a6fe8ae03.png"
         alt="Logo Banque Facile"
         width="100"
         class="logo">

    <h2>Créer un compte</h2>
    <form action="login.html" method="POST">
      <input type="text" placeholder="Nom complet" required>
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="text" placeholder="Nom d'utilisateur" required>
      <input type="password" placeholder="Mot de passe" required>
      <input type="password" placeholder="Confirmer le mot de passe" required>
      <button type="submit" class="btn">S'inscrire</button>
    </form>

    <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
    <p><a href="index.html">Retour à l'accueil</a></p>
  </div>

  <footer>
    <p>© 2025 Banque Facile - Sécurité et Simplicité</p>
  </footer>
</body>
</html>
