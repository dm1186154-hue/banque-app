<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Banque Facile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
    }
    header {
      background-color: #001f3f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header img {
      width: 90px;
      border-radius: 10px;
    }
    section {
      background-color: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background-color: #001f3f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #001f3f;
      color: white;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/nMtjYWFk/banque-app-logo-final.jpg" alt="Logo Banque Facile">
    <h1>Contact Banque Facile</h1>
  </header>

  <section>
    <h2>Nous contacter</h2>
    <form>
      <label>Nom complet :</label>
      <input type="text" required>

      <label>Adresse e-mail :</label>
      <input type="email" required>

      <label>Message :</label>
      <textarea rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    © 2025 Banque Facile — Assistance clientèle 24h/24
  </footer>
</body>
</html>
