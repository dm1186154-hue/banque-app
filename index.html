<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banque • Connexion</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <img src="assets/logo.png" class="logo" alt="Banque Logo">

        <h2>Connexion sécurisée</h2>

        <div class="input-group">
            <label>Numéro de téléphone</label>
            <input id="phone" type="text" placeholder="+225 05 07 19 28 52">
        </div>

        <button id="sendCode" class="btn-primary">Envoyer le code</button>

        <div class="input-group">
            <label>Code reçu (OTP)</label>
            <input id="otp" type="text" placeholder="Entrez le code">
        </div>

        <button id="verifyCode" class="btn-success">Se connecter</button>

        <div id="recaptcha-container"></div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
