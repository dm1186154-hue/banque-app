<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Banque App - Tableau de bord</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
    <img src="banque_app_logo_final.jpg" alt="Logo Banque App">
    <h1>Tableau de bord - Banque App</h1>

  <div class="container">

    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwGbQuv9EoIvBm7WC0OLTQ41cgleXd804",
      authDomain: "banque-app-66bf9.firebaseapp.com",
      projectId: "banque-app-66bf9",

      messagingSenderId: "833823730245",
      appId: "1:833823730245:web:64dd77db2f273d24f9912c"

    const app = initializeApp(firebaseConfig);

      } else {
        alert("Vous devez √™tre connect√© pour acc√©der au tableau de bord.");
        window.location.href = "login.html";

    });

    // D√©connexion
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("D√©connexion r√©ussie !");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Erreur lors de la d√©connexion : " + error.message);

  </script>
</body>
</html>
