<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Ma Banque Mobile</title>

  <!-- Lien vers ton style -->
  <link rel="stylesheet" href="style.css">

  <!-- Script CinetPay -->
  <script src="https://cdn.cinetpay.com/seamless/main.js"></script>
</head>
<body>
  <header class="header">
    <h1>üí≥ Ma Banque Mobile</h1>
    <p>Bienvenue dans votre espace s√©curis√©</p>
  </header>

  <main class="main">
    <div class="card">
      <h2>Transfert d‚Äôargent</h2>
      <p>Envoyez ou testez un paiement en toute s√©curit√© avec CinetPay.</p>
      
      <label for="montant">Montant (FCFA)</label>
      <input type="number" id="montant" placeholder="Ex : 100" value="100">

      <label for="description">Motif</label>
      <input type="text" id="description" placeholder="Ex : Transfert vers mon ami">

      <button id="payerBtn" class="btn">üí∏ Tester le transfert</button>
    </div>
  </main>

  <footer class="footer">
    <p>¬© 2025 Ma Banque Mobile ‚Äî Prototype connect√© √† CinetPay (mode test)</p>
  </footer>

  <script>
    document.getElementById("payerBtn").addEventListener("click", function() {
      const montant = document.getElementById("montant").value;
      const description = document.getElementById("description").value || "Transfert test";

      // ‚öôÔ∏è Configuration du mode test CinetPay
      CinetPay.setConfig({
        apikey: "14966574565d5e7c58f68ecbfe5dc0c3c2ad54c5",
        site_id: "586757",
        notify_url: "https://mondomaine.com/notify",
        mode: "SANDBOX" // Mode test
      });

      // üßæ Cr√©ation de la transaction
      CinetPay.getCheckout({
        transaction_id: Math.floor(Math.random() * 1000000000),
        amount: montant,
        currency: "XOF",
        channels: "ALL",
        description: description
      });

      // ‚úÖ Attente du r√©sultat
      CinetPay.waitResponse(function(data) {
        if (data.status === "ACCEPTED") {
          alert("‚úÖ Paiement accept√© (simulation r√©ussie)");
        } else if (data.status === "REFUSED") {
          alert("‚ùå Paiement refus√© (simulation)");
        }
      });
    });
  </script>
</body>
</html>
