<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord - Banque App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #0078ff;
    }

    #logout-btn {
      background-color: #ff5252;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #logout-btn:hover {
      background-color: #e04141;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2 id="welcome-message">Bienvenue sur ton tableau de bord</h2>
    <button id="logout-btn">D√©connexion</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const welcomeMessage = document.getElementById("welcome-message");
    const logoutBtn = document.getElementById("logout-btn");

    // V√©rifie si l'utilisateur est connect√©
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const displayName = user.displayName || "Utilisateur";
        welcomeMessage.textContent = `üëã Bienvenue, ${displayName} !`;
      } else {
        // Si non connect√©, rediriger vers la page de connexion
        window.location.href = "connexion.html";
      }
    });

    // Bouton de d√©connexion
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("Vous √™tes d√©connect√© !");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Erreur de d√©connexion : " + error.message);
        });
    });
  </script>
</body>
</html>
