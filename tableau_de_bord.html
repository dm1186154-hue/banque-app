<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="dashboard">

        <header class="dash-header">
            <img src="assets/logo.png" class="dash-logo">

            <h1>Bienvenue dans votre espace</h1>
        </header>

        <section class="card balance-card">
            <h2>Solde actuel</h2>
            <p class="amount">150 000 FCFA</p>
        </section>

        <section class="grid">

            <div class="card action-card">
                <h3>Envoyer de l'argent</h3>
                <p>Transférez rapidement vers un autre numéro.</p>
            </div>

            <div class="card action-card">
                <h3>Historique</h3>
                <p>Consultez vos transactions.</p>
            </div>

            <div class="card action-card">
                <h3>Paramètres</h3>
                <p>Modifier vos informations.</p>
            </div>

        </section>

        <button id="logout" class="btn-logout">Déconnexion</button>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
