<html lang="fr">
<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>Créer un compte</h2>
    
    <input type="text" id="nom" placeholder="Votre nom complet">
    <input type="text" id="phone" placeholder="Ex : +2250500000000">
    
    <div id="recaptcha-container"></div>

    <button id="btn-inscription">Recevoir le code</button>

    <div id="sms-section" style="display:none;">

        <button id="btn-valider">Valider le code</button>
    </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="inscription.js"></script>

</body>
