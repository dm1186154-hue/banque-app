<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Banque App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 380px;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      color: #2f80ed;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    input:focus {
      border-color: #2f80ed;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1c5ed6;
    }

    p {
      margin-top: 10px;
      color: #555;
    }

    a {
      color: #2f80ed;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/yxKxf5qf/file-000000009b7861f78b615a6a6fe8ae03.png" alt="Logo" class="logo" />
    <h2>Créer un compte</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Nom complet" required />
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="password" id="confirm" placeholder="Confirmer le mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Script principal -->
  <script>
    // === Configuration Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyAwGbQuv9EoIvBm7WC0OLTQ41cgleXd804",
      authDomain: "banque-app-66bf9.firebaseapp.com",
      projectId: "banque-app-66bf9",
      storageBucket: "banque-app-66bf9.firebasestorage.app",
      messagingSenderId: "833823730245",
      appId: "1:833823730245:web:64dd77db2f273d24f9912c"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);

    // === Gestion de l'inscription ===
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("❌ Les mots de passe ne correspondent pas !");
        return;
      }

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await user.updateProfile({ displayName: name });

        alert("✅ Inscription réussie !");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("⚠️ Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
