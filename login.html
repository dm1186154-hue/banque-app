<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banque App - Connexion</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
    <img src="banque_app_logo_final.jpg" alt="Logo Banque App">
    <h1>Banque App</h1>
  </header>

  <div class="container">
    <h2>Connexion s√©curis√©e</h2>
    <form id="loginForm">
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore inscrit ? <a href="signup.html">Cr√©er un compte</a></p>
  </div>

  <footer>
    ¬© 2025 Banque App - Tous droits r√©serv√©s
  </footer>

  <!-- üî• Code Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwGbQuv9EoIvBm7WC0OLTQ41cgleXd804",
      authDomain: "banque-app-66bf9.firebaseapp.com",
      projectId: "banque-app-66bf9",
      storageBucket: "banque-app-66bf9.firebasestorage.app",
      messagingSenderId: "833823730245",
      appId: "1:833823730245:web:64dd77db2f273d24f9912c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Gestion du formulaire de connexion
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Connexion r√©ussie !");
          window.location.href = "dashboard.html"; // Redirige vers le tableau de bord
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    });
  </script>
</body>
  </html>
