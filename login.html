<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banque Facile - Connexion</title>
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #cce7ff, #eaf3ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 120px;
      height: auto;
      border-radius: 12px;
    }
    h1 {
      color: #0056b3;
      font-size: 28px;
      margin-top: 10px;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #0056b3;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      color: #333;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 30px;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/yxKxf5qf/file-000000009b7861f78b615a6a6fe8ae03.png" alt="Logo Banque Facile">
    <h1>Banque Facile</h1>
  </header>

  <div class="container">
    <h2>Connexion / Inscription</h2>
    <form id="loginForm">
      <label for="username">Adresse e-mail :</label>
      <input type="email" id="username" name="username" placeholder="exemple@email.com" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <button type="submit">Se connecter / S'inscrire</button>
    </form>

    <p>Pas encore inscrit ? <a href="index.html">Retour Ã  l'accueil</a></p>
  </div>

  <!-- ðŸ”¥ Connexion Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwGbQuv9EoIvBm7WC0OLTQ41cgleXd804",
      authDomain: "banque-app-66bf9.firebaseapp.com",
      projectId: "banque-app-66bf9",
      storageBucket: "banque-app-66bf9.firebasestorage.app",
      messagingSenderId: "833823730245",
      appId: "1:833823730245:web:64dd77db2f273d24f9912c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // ðŸ”¹ Tentative de connexion
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Connexion rÃ©ussie âœ…");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          // ðŸ”¹ Si le compte nâ€™existe pas, on le crÃ©e automatiquement
          createUserWithEmailAndPassword(auth, email, password)
            .then(() => {
              alert("Compte crÃ©Ã© avec succÃ¨s ðŸŽ‰");
              window.location.href = "dashboard.html";
            })
            .catch((error) => {
              alert("Erreur : " + error.message);
            });
        });
    });
  </script>

</body>
