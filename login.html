<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Banque Facile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0044cc, #007bff);
    }

    .login-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 380px;
      padding: 30px;
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #0044cc;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn-login {
      width: 100%;
      background-color: #0044cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #003399;
    }

    .footer-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-link a {
      color: #0044cc;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo Banque Facile">
    <h2>Connexion à votre compte</h2>
    <form action="dashboard.html" method="post">
      <div class="input-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
      </div>
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn-login">Se connecter</button>
    </form>
    <div class="footer-link">
      <p>Pas encore inscrit ? <a href="#">Créer un compte</a></p>
      <p><a href="index.html">⬅ Retour à l’accueil</a></p>
    </div>
  </div>
</body>
</html>
