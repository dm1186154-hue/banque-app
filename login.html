<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banque Facile - Connexion</title>
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e88e5, #42a5f5);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background-color: rgba(0,0,0,0.2);
    }

    header img {
      width: 70px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      margin: 80px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .error {
      color: #ffcccb;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/nMtjYWFk/banque-app-logo-final.jpg" alt="Logo Banque Facile">
    <h1>Banque Facile</h1>
  </header>

  <div class="container">
    <h2>Connexion sécurisée</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <p id="errorMsg" class="error"></p>
    </form>
    <p>Pas encore inscrit ? <a href="index.html" style="color: #fff; text-decoration: underline;">Retour à l'accueil</a></p>
  </div>

  <footer>
    © 2025 Banque Facile - Tous droits réservés
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Identifiants de test
    const utilisateur = {
      nom: "admin",
      motdepasse: "12345"
    };

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === utilisateur.nom && password === utilisateur.motdepasse) {
        // Redirection vers le tableau de bord
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Nom d'utilisateur ou mot de passe incorrect ❌";
      }
    });
  </script>
</body>
</html>
