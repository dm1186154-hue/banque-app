<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banque Facile — Connexion</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header class="site-header small">
    <div class="brand">
      <img src="banque_app_logo_final.jpg" alt="Logo Banque Facile" class="logo">
      <div>
        <h1>Banque Facile</h1>
      </div>
    </div>
  </header>

  <main class="container narrow">
    <h2>Connexion sécurisée</h2>

    <form id="loginForm">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" name="username" type="text" required>

      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" required>

      <button class="btn" type="submit">Se connecter</button>
    </form>

    <p>Pas encore inscrit ? <a href="index.html">Retour à l'accueil</a></p>
  </main>

  <footer class="site-footer">
    <p>© 2025 Banque Facile</p>
  </footer>

  <script>
    // Formulaire simple pour tester la navigation.
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      // pour vérifier localement redirige vers le dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
