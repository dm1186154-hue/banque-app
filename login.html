<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Banque Facile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <img src="https://i.postimg.cc/yxKxf5qf/file-000000009b7861f78b615a6a6fe8ae03.png" class="logo" alt="Logo Banque Facile">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit" class="btn">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
  </div>

  <script type="module" src="firebase.js"></script>
</body>
</html>
